<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Company Name</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Company Name</h1>
    <p>Welcome to Your Company Name, your trusted partner in software development and solutions.</p>
    <a href="#contact" class="btn btn-primary">Contact Us</a>
  </div>

  <section id="contact" style="background-color: #343a40; color: #fff; padding: 50px;">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Get in touch with us to discuss your software development and solution needs.</p>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-light">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
